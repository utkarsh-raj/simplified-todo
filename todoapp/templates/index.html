<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>

    <body>


        <div class="container">
            <div class="jumbotron">
                <h1 id="main">Todo List</h1>
            
                <p>
                    The simplistic notes to keep you going!
                </p>

                <a href="/todo/new"><button class="btn btn-primary">Add New Todo</button></a>
            </div>
        </div>
        
        <div class="container" id="main">
            {% for todo in todos %}
                <div class="container" id="todo">
                    {{ todo }}
                    <br>
                    <div id="button">
                        <a href="/todo/update/{{ todo.id }}">Edit</a> <a href="/todo/delete/{{ todo.id }}">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="container">
            <a href="/todo/logout">Logout</a>
        </div>
    </body>
</html>
